<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title></title>
    <style>
        .text_style {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
<div style="height: 100vh;display: flex; justify-content: center;align-items: center;">
    <div>
        <table class="table table-bordered">
            <tr class="table-none">
                <td><p class="text_style">Username: {{ user.username }}</p></td>
            </tr>
            <tr class="table-active">
                <td><p class="text_style">Facebook id: {{ user.facebook_id }}</p></td>
            </tr>
            <tr class="table-danger">
                <td><p class="text_style">Facebook name: {{ user.facebook_name }}</p></td>
            </tr>
            <tr class="table-primary">
                <td><p class="text_style">Email: {{ user.email }} </p></td>
            </tr>
        </table>
    </div>
    <br>
    <form action="/logout">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>


</div>
</body>
</html>
